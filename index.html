<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calci">
        <div >
            <h3 id="head3">Basic Calculator </h3>
            
            <table class="row1">
                <tr>
                    <div >
                        <td><label for="" id="" style="color: white;">Input 1:</label></td>
                        <td><input type="number" name="" id="input1"></td>
                    </div>                
                </tr>
                <tr>
                    <td><label for="" style="color: white;">Input 2:</label></td>
                    <td><input type="number" name="" id="input2"></td>
                </tr>
                <tr>
                    <td><label for="" style="color: white;">Result :</label></td>
                    <td><input type="text" name="" id="output"></td>
                </tr>
            </table>
            <div class="div2">
                <div class="div2_sub">
                    <button id="addition">Addition</button>
                    <button id="subtraction">Subtraction</button>
                </div>
                <div class="div2_sub">
                    <button id="multiplication">Multiplication</button>
                    <button id="division">Division</button>
                </div>
            </div>

                        
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
